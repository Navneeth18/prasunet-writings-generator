<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered creative writing platform for generating poetry, stories, quotes, and more" />
    <title>WriteCraft - AI Writing Generator</title>
    <script>
      // This helps with SPA routing when refreshing the page
      (function() {
        // Don't run this in development
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') return;

        // Save the URL if it's not the root
        const path = window.location.pathname;
        if (path !== '/' && !path.includes('.')) {
          sessionStorage.setItem('spa_path', path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
